{%extends 'layout.html'%}

{%block body%}
<link rel="stylesheet" href="../static/delivery.css">

<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Sku ID</th>
            <th>Product ID</th>
        </tr>
    </thead>
    <tbody>
        {%for item in data%}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock%}
